<!DOCTYPE html>
<html>
  <head>
    <title>Form nhập thông tin sản phẩm</title>
  </head>
  <body>
    <h1>Form nhập thông tin sản phẩm</h1>
    <form>
      <label for="product-id">ID:</label>
      <input type="text" id="product-id" name="product-id"><br>
      <label for="product-name">Tên:</label>
      <input type="text" id="product-name" name="product-name"><br>
      <label for="product-price">Giá:</label>
      <input type="text" id="product-price" name="product-price"><br>
      <label for="product-description">Mô tả:</label>
      <textarea id="product-description" name="product-description"></textarea><br>
      <button type="button" id="save-button">Lưu</button>
    </form>
    <div id="error-messages"></div>
    <script>
      var saveButton = document.getElementById("save-button");
      saveButton.addEventListener("click", function() {
        var productId = document.getElementById("product-id").value;
        var productName = document.getElementById("product-name").value;
        var productPrice = document.getElementById("product-price").value;
        var productDescription = document.getElementById("product-description").value;
        var errorMessages = "";
        if (productId === "" || productName === "" || productPrice === "" || productDescription === "") {
          errorMessages += "Yêu cầu nhập đầy đủ<br>";
        }
        if (productName.length < 10) {
          errorMessages += "Yêu cầu nhập tên từ 10 ký tự<br>";
        }
        document.getElementById("error-messages").innerHTML = errorMessages;
      });
    </script>
  </body>
</html>
